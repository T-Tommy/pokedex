<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/main.css">
  <title>Marty's Pokedex</title>
</head>
<body>
  <header>
    <h1>Pokemon are Awesome</h1>
  </header>
  <main>
    <section id="page-nav">
      <button id="previous">&lt;</button>
      Page <span id="current-page"></span> of <span id="total-pages"></span>
      <button id="next">&gt;</button>
    </section>
    <section id="filters">
      <span>
      Type:
        <select id="type-select">
          <option value="all">All</option>
          <option value="grass">Grass</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="electric">Electric</option>
          <option value="normal">Normal</option>
          <option value="flying">Flying</option>
          <option value="bug">Bug</option>
          <option value="poison">Poison</option>
          <option value="fighting">Fighting</option>
          <option value="rock">Rock</option>
          <option value="ground">Ground</option>
          <option value="psychic">Psycic</option>
          <option value="ghost">Ghost</option>
          <option value="dark">Dark</option>
          <option value="ice">Ice</option>
          <option value="steel">Steel</option>
          <option value="dragon">Dragon</option>
          <option value="fairy">Fairy</option>
        </select>
      </span>
      <span>
      Region:
        <select id="region-select">
          <option value="0">All</option>
          <option value="1">Kanto</option>
          <option value="2">Johto</option>
          <option value="3">Hoenn</option>
          <option value="4">Sinnoh</option>
          <option value="5">Unova</option>
          <option value="6">Kalos</option>
        </select>
      </span>
    </section>
    <ul id="poke-display"></ul>
  </main>

  <footer>
    &copy; 2019 Malformed Arrow
  </footer>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
